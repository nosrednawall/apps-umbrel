version: '3'
services:
  app_proxy:
    environment:
      APP_HOST: my-tool-jdownloader_server_1
      APP_PORT: 5800
    container_name: jdownloader_app_proxy_1
  Server:
    image: jlesage/jdownloader-2
    restart: on-failure
    user: "1000:1000"
    init: true
    volumes:
      - "${APP_DATA_DIR}/data/config:/config:rw"
      - "/mnt/root/media/hd-1-tera:/hd-1-tera"
