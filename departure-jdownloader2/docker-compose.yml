version: '3.7'
services:
  app_proxy:
    environment:
      APP_HOST: departure-jdownloader2_1
      APP_PORT: 5800
    container_name: departure-jdownloader2_app_proxy_1
  server:
    image: jlesage/jdownloader-2
    restart: on-failure
    environment:
     - PUID=1000
     - PGID=1000
    volumes:
     - "${APP_DATA_DIR}/data/config:/config:rw"
     - "/mnt/root/media/hd-1-tera:/data/hd-1-tera"
    ports:
     - 5800:5800
    container_name: departure-jdownloader2_server_1
networks:
  default:
    name: departure_jdownloader2_network
    external: true
